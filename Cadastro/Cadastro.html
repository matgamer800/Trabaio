<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>

</head>
<body>
    <main>
        <section>
            <div>

            </div>
            <h1>Cadastro de Usuário</h1>
            <p>Preencha o formulário de cadastro</p>
            <form>
                <label for="nome"></label>
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="E-mail">
                <label for="senha"></label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <label for="confSenha"></label>
                <input type="password" name="confSenha" id="confSenha" placeholder="Confirmar Senha">
                <label for="tel"></label>
                <input type="text" name="tel" id="tel" placeholder="Telefone">
                <label for="cep"></label>
                <input type="text" name="cep" id="cep" placeholder="CEP">
                <label for="endereço"></label>
                <input type="text" name="endereço" id="endereço" placeholder="Logradouro">
                <div class="botoes">
                    <button type="reset">Limpar</button>
                    <button type="submit"><a href="./index.html">Cadastro</a></button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
